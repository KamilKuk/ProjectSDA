<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurryArrowShop</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
    <div class="header">
        <a href="./index.html">
            <img class="logo" src="./Images/Logo.jpg" alt="Logo">
        </a>
        <nav class="menu">
            <ul>
                <li>
                    <a href="./pricelist.html">Prices</a>
                </li>
                <li>
                    <a href="./commisions.html">Commisions</a>
                </li>
                <li>
                    <a href="./form.html">Form</a>
                </li>
                <li>
                    <a href="./Examples.html">Examples</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="formDescription">
        Are you interested in ordering your own Fursuit? You've come to the right place! If you thought about this
        decision, we ask you to fill out the form below based on which we will discuss your future Fursuit!
    </div>

    <form class="fursuitForm">
        <div class="formColumn">
            <label>Species:</label>
            <input type="text">
            <label>Colors:</label>
            <input type="text">
            <label>Pattern Elements:</label>
            <input type="text">
            <label>Facial expression:</label>
            <input type="text">
            <br>
            <label>Moving Mouth</label>
            <select>
                <option disabled selected>Choose</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            <label>Hair/Fur:</label>
            <input type="text">
            <label>Hair/Fur Color:</label>
            <input type="text">
            <label>Detachable Tongue</label>
            <select>
                <option disabled selected>Choose</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            <label>Tongue Material:</label>
            <input type="text">
            <label>Tongue Color:</label>
            <input type="text">
            <label>Teeth Material:</label>
            <input type="text">
            <label>Palate Material:</label>
            <input type="text">
            <label>Mouth Color:</label>
            <input type="text">
            <label>Ears Material:</label>
            <input type="text">
            <label>Ears Color:</label>
            <input type="text">
        </div>
        <div class="formColumn">
            <label>Paws Style</label>
            <select>
                <option disabled selected>Choose</option>
                <option>Anthro</option>
                <option>Feral</option>
            </select>
            <label>Number of Fingers</label>
            <select>
                <option disabled selected>Choose</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>Other</option>
            </select>
            <label>Paws Material:</label>
            <input type="text">
            <label>Claws</label>
            <select>
                <option disabled selected>Choose</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            <label>Claws Material:</label>
            <input type="text">
            <label>Claws Color:</label>
            <input type="text">
            <br>
            <label>Tail Lenght (cm)</label>
            <input type="number">
            <label>Tail Type:</label>
            <input type="text">
            <br>
            <label>Feetpaws Type</label>
            <select>
                <option disabled selected>Choose</option>
                <option>Outdoor</option>
                <option>Indoor</option>
            </select>
            <label>Number of Toes</label>
            <select>
                <option disabled selected>Choose</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>Other</option>
            </select>
            <label>Claws</label>
            <select>
                <option disabled selected>Choose</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            <label>Claws Material:</label>
            <input type="text">
            <label>Claws Color:</label>
            <input type="text">
            <br>
            <label>Body</label>
            <select>
                <option disabled selected>Choose</option>
                <option>Digitigrade</option>
                <option>Plantigrade</option>
            </select>
        </div>
    </form>



</body>

</html>
